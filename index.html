<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADSS Members Birthday Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

<h1 class="text-3xl font-bold text-center text-blue-700 mb-6">
    ðŸŽ‚ ADSS Members Birthday Tracker
</h1>

<!-- Container where members.html will be loaded -->
<div id="members-container" class="bg-white p-4 rounded-lg shadow-md"></div>

<script>
// Load members.html dynamically
fetch("members.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("members-container").innerHTML = data;
    })
    .catch(error => {
        document.getElementById("members-container").innerHTML = 
            "<p class='text-red-500'>Error loading members list.</p>";
        console.error("Error loading members.html:", error);
    });
</script>

</body>
</html>
