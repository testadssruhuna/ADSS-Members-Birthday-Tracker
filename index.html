<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADSS Members Birthday Tracker</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Day.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- SheetJS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-lg p-6 text-center">
    <h1 class="text-3xl font-bold text-blue-800">ADSS Members Birthday Tracker</h1>
    <p class="text-gray-600">Data updates automatically from the Excel file in this repository</p>
  </header>

  <!-- Dashboard -->
  <section class="p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">üéÇ Upcoming Birthdays</h2>
    <div id="dashboard" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <!-- Cards will appear here -->
    </div>
  </section>

  <script>
    const dashboard = document.getElementById('dashboard');

    // Fetch Excel file directly from repo
    fetch('members.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(sheet);
        displayBirthdays(jsonData);
      })
      .catch(err => {
        console.error("Error loading Excel file:", err);
        dashboard.innerHTML = `<p class="text-red-500">‚ö†Ô∏è Unable to load members.xlsx</p>`;
      });

    function displayBirthdays(data) {
      dashboard.innerHTML = '';
      const today = dayjs();

      let members = data.map(row => {
        if (!row["Date of Birth"]) return null;

        const bday = dayjs(row["Date of Birth"]);
        let nextBday = bday.year(today.year());
        if (nextBday.isBefore(today, 'day')) {
          nextBday = nextBday.add(1, 'year');
        }
        const daysLeft = nextBday.diff(today, 'day');

        return {
          nameInitials: row["Name with Initials"] || "",
          preferredName: row["Preferred Name"] || "",
          indexNo: row["Index Number"] || "",
          dobDisplay: bday.format('MMMM D'),
          gender: row["Gender"] || "",
          membershipType: row["Membership Type"] || "",
          func: row["Function"] || "",
          daysLeft
        };
      }).filter(Boolean);

      members.sort((a, b) => a.daysLeft - b.daysLeft);

      members.forEach(member => {
        const card = document.createElement('div');
        card.className = "bg-white rounded-xl shadow-lg p-4 hover:shadow-2xl transition";
        card.innerHTML = `
          <h3 class="text-lg font-bold text-blue-700">${member.preferredName} <span class="text-sm text-gray-500">(${member.nameInitials})</span></h3>
          <p class="text-gray-600">üéÇ ${member.dobDisplay}</p>
          <p class="text-sm text-gray-500">‚è≥ ${member.daysLeft} days left</p>
          <div class="mt-2 text-sm text-gray-700">
            <p><strong>Index No:</strong> ${member.indexNo}</p>
            <p><strong>Gender:</strong> ${member.gender}</p>
            <p><strong>Membership:</strong> ${member.membershipType}</p>
            <p><strong>Function:</strong> ${member.func}</p>
          </div>
        `;
        dashboard.appendChild(card);
      });
    }
  </script>

</body>
</html>
